<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lucro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="page-container max-w-md w-full p-6 bg-white shadow-md rounded-lg">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold">Calculadora de Lucro</h1>
            <p class="text-gray-600">Versão 1.0</p>
        </header>
        <main id="profit-calculator" class="space-y-4">
            <!-- Section 1 -->
            <div id="section-fields-before-clear" class="section space-y-2">
                <label for="gross-profit" class="block text-gray-700">Lucro Bruto:</label>
                <input id="gross-profit" type="text" placeholder="Digite o lucro bruto" onkeyup="formatBRL(this)" class="w-full p-2 border rounded-md">
                <label for="discounts" class="block text-gray-700">Descontos:</label>
                <input id="discounts" type="text" placeholder="Digite os descontos" onkeyup="formatBRL(this)" class="w-full p-2 border rounded-md">
                <button type="button" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" onclick="clearInputs('profit-calculator')">Limpar</button>
            </div>
            <hr class="my-4"> <!-- Single horizontal line after the clear button -->
            <!-- Section 2 -->
            <div id="section-fields-after-clear" class="section space-y-2">
                <div class="flex justify-between">
                    <label for="net-profit" class="block text-gray-700">Lucro Líquido:</label>
                    <span id="net-profit" class="block text-gray-700">R$ 0,00</span>
                </div>
                <div class="flex justify-between">
                    <label for="investments" class="block text-gray-700">Investimentos:</label>
                    <span id="investments" class="block text-gray-700">R$ 0,00</span>
                </div>
                <div class="flex justify-between">
                    <label for="cash" class="block text-gray-700">Caixa:</label>
                    <span id="cash" class="block text-gray-700">R$ 0,00</span>
                </div>
                <div class="flex justify-between">
                    <label for="general" class="block text-gray-700">Geral:</label>
                    <span id="general" class="block text-gray-700">R$ 0,00</span>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
